<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TigerClass - Paws to Think</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <!-- Main game container -->
  <div class="container">

    <!-- Header with title and discreet settings button -->
    <header class="header">
      <h1 class="header__title" id="gameTitle">Paws to Think</h1>
      <div class="header__settings-btn" id="settingsBtn" aria-label="Settings">üêæ</div>
    </header>

    <!-- Statistics display -->
    <div class="stats">
      <div class="stats__item">
        <div class="stats__label">
          Progress
        </div>
        <div class="stats__value" id="progressCount">
          0/10
        </div>
      </div>
      <div class="stats__item">
        <div class="stats__label">
          Correct
        </div>
        <div class="stats__value stats__value--correct" id="correctCount">
          0
        </div>
      </div>
      <div class="stats__item">
        <div class="stats__label">
          Incorrect
        </div>
        <div class="stats__value stats__value--incorrect" id="incorrectCount">
          0
        </div>
      </div>
    </div>

    <!-- Game area -->
    <main class="game">
      <div class="game__question"><button class="game__play-button" id="playButton" aria-label="Play number"></button></div>
      <div class="game__choices" id="choicesContainer"></div>
      
      <!-- Game complete screen -->
      <div class="game__complete" id="gameComplete" style="display: none;">
        <div class="game__complete-emoji" id="confettiEmoji" style="cursor: pointer;">
          üéä
        </div>
        <div class="game__complete-title">
          Great Job!
        </div>
        <div class="game__complete-message">
          You've completed all the numbers!
        </div><button class="game__complete-button" id="viewResultsBtn">View Results</button>
      </div>
    </main>

  </div>

  <!-- Feedback overlay -->
  <div class="feedback" id="feedback">
    <div class="feedback__content">
      <div class="feedback__emoji" id="feedbackEmoji">üéâ</div>
      <div class="feedback__message" id="feedbackMessage">Great job!</div>
    </div>
  </div>

  <!-- Results modal -->
  <div class="results-modal" id="resultsModal">
    <div class="results-modal__content">
      <div class="results-modal__header">
        <h2 class="results-modal__title">Results Summary</h2><button class="results-modal__close" id="closeResultsModal"
          aria-label="Close">√ó</button>
      </div>
      <div class="results-modal__grid" id="resultsGrid"></div>
      <div class="results-modal__legend">
        <div class="results-modal__legend-item"><span
            style="width: 1rem; height: 1rem; background: #51CF66; border-radius: 0.25rem; display: inline-block;"></span>
          <span>Correct</span>
        </div>
        <div class="results-modal__legend-item"><span
            style="width: 1rem; height: 1rem; background: #FFA94D; border-radius: 0.25rem; display: inline-block;"></span>
          <span>Partial</span>
        </div>
        <div class="results-modal__legend-item"><span
            style="width: 1rem; height: 1rem; background: #FF6B6B; border-radius: 0.25rem; display: inline-block;"></span>
          <span>Incorrect</span>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Backend modal for settings -->
  <div class="backend-modal" id="backendModal">
    <div class="backend-modal__content">
      <div class="backend-modal__header">
        <h2 class="backend-modal__title">Settings</h2><button class="backend-modal__close" id="closeModal"
          aria-label="Close">√ó</button>
      </div><!-- Tab Navigation -->
      <div class="backend-modal__tabs"><button class="backend-modal__tab backend-modal__tab--active"
          data-tab="personalize">Personalize</button> <button class="backend-modal__tab"
          data-tab="lesson">Lesson</button> <button class="backend-modal__tab" data-tab="options">Options</button>
      </div><!-- Personalize Tab -->
      <div class="backend-modal__tab-content backend-modal__tab-content--active" id="personalizeTab">
        <div class="backend-modal__section"><label class="backend-modal__label" for="studentNameInput">Student
            Name</label> <input type="text" id="studentNameInput" class="backend-modal__input"
            placeholder="Enter student name">
        </div>
      </div><!-- Options Tab -->
      <div class="backend-modal__tab-content" id="optionsTab"><!-- Number range selection -->
        <div class="backend-modal__section"><label class="backend-modal__label">Number of Choices</label>
          <div class="backend-modal__choices-buttons" id="choicesButtons"><button class="backend-modal__choice-button"
              data-choices="2">2</button> <button class="backend-modal__choice-button" data-choices="3">3</button>
            <button class="backend-modal__choice-button" data-choices="4">4</button>
          </div>
        </div><!-- Allow retry toggle -->
        <div class="backend-modal__section">
          <div class="backend-modal__toggle-container"><label class="backend-modal__toggle-label"
              for="allowRetryToggle"> Allow students to try again on incorrect answers </label> <input type="checkbox"
              id="allowRetryToggle" class="backend-modal__toggle-input">
            <div class="backend-modal__toggle-switch" id="retryToggleSwitch">
              <div class="backend-modal__toggle-slider"></div>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Lesson Tab -->
      <div class="backend-modal__tab-content" id="lessonTab">
        <div class="backend-modal__section"><label class="backend-modal__label" for="lessonModeSelect">Lesson
            Type</label> <select id="lessonModeSelect" class="backend-modal__input" style="cursor: pointer;">
            <option value="numbers">Numbers</option>
            <option value="letters">Letters</option>
          </select>
        </div>
        <div class="backend-modal__section"><label class="backend-modal__label" id="lessonItemsLabel">Select Numbers to
            Teach:</label>
          <div class="backend-modal__select-all"><button class="backend-modal__select-button" id="selectAllBtn">Select
              All</button> <button class="backend-modal__select-button backend-modal__select-button--deselect"
              id="deselectAllBtn">Deselect All</button>
          </div>
          <div class="backend-modal__checkbox-group" id="numbersCheckboxes">
            <!-- Checkboxes will be dynamically generated -->
          </div>
        </div>
      </div>
      
      <!-- Action buttons (always visible) -->
      <div style="display: flex; gap: var(--spacing-sm); margin-top: var(--spacing-md);"><button
          class="backend-modal__button" id="cancelBtn" style="flex: 1;">Cancel</button> <button
          class="backend-modal__button" id="saveBtn" style="background: var(--color-secondary); flex: 1;">Save</button>
      </div>
    </div>
  </div>

  <script src="paws.js"></script>

</body>

</html>
